<!DOCTYPE html>
<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>gallery</title>
    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/compiled/gallery.css}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/compiled/elements.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/compiled/icons.css}">


</head>
<body>
<div class="container-fluid">
    <div th:include="admin/album/nav :: copy"></div><!--导航栏-->
    <div class="row container-fluid">
        <div class="col-sm-2">
            <div th:include="admin/menu :: copy"></div><!--左侧菜单-->
        </div>
        <div class="col-sm-10 bgcolor"><!--主体内容-->
            <div id="pad-wrapper" class="gallery">
                <!-- blank state -->
                <div class="no-gallery">
                    <div class="row header">
                        <div class="col-md-12">
                            <h3>添加照片</h3>
                        </div>
                    </div>
                    <form method="POST" enctype="multipart/form-data" action="/album/upload">
                        文件：<input type="file" name="album" />
                        <input type="submit" value="上传" />
                    </form>
                    <div class="center new-img">
                        <img th:src="@{/images/new-gallery-img.png}">
                        <h6>You don't have any images</h6>
                        <p>There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form</p>
                        <a data-toggle="modal" href="#myModal" class="btn-glow primary">Add new image</a>
                    </div>
                </div>
                <!-- end blank state -->
            </div>
        </div><!--主体内容-->
    </div>


    <nav class="navbar navbar-default navbar-fixed-bottom"><!--版权信息-->
        <div class="container">
            <p class="text-center">我是版权信息</p>
        </div>
    </nav><!--/版权信息-->

</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script th:src="@{/js/jquery.min.js}"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
