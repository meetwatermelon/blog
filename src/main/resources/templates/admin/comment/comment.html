<!DOCTYPE html>
<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>评论管理</title>
    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="navbar"><!--导航栏-->
        <div class="container-fluid">
            <div class="col-sm-2 text-center navbar-left">
                <ul class="nav navbar-nav">
                    <li>
                        <a class="logo" href="#"
                           style="text-decoration: none">&nbsp;&nbsp;<span>Admin<span>LiYuan</span></span></a>
                    </li>
                </ul>

            </div>
            <div class="col-sm-10">
                <div class="navbar-left">
                    <ul class="nav navbar-nav">
                        <li>
                            <a class="pointer"><span class="glyphicon glyphicon-home"></span>&nbsp;Home
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="navbar-right">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#" style="text-decoration: none">
                                <span class="glyphicon glyphicon-envelope"></span>
                                <i class="badge">3</i>
                            </a>
                        </li>
                        <li>
                            <a data-toggle="modal" data-target="#myModal0">
                                退出登陆
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div><!--/导航栏-->

    <div class="row container-fluid">
        <div class="col-sm-2">
            <div th:include="admin/menu :: copy"></div><!--左侧菜单-->
        </div>
        <div class="col-sm-10 bgcolor"><!--主体内容-->
            <div>
                <form action="#" method="post">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th><span><span class="glyphicon glyphicon-file"></span> 评论</span></th>
                                <th><span><span class="glyphicon glyphicon-file"></span> 评论者</span></th>
                                <th><span><span class="glyphicon glyphicon-tag"></span> 所属文章</span></th>
                                <th><span><span class="glyphicon glyphicon-time"></span>日期</span></th>
                                <th><span><span class="glyphicon glyphicon-pencil"></span> 操作</span></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td class="article-title">这是一篇好文章</td>
                                <td class="article-title">李媛</td>
                                <td class="">Java开发第一步</td>
                                <td>2018-12-03</td>
                                <td>
                                    <!-- a触发模态框 -->
                                    <a data-toggle="modal" data-target="#myModal">
                                        删除
                                    </a>
                                    <!-- 模态框（Modal） -->
                                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
                                         aria-labelledby="myModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-hidden="true">
                                                        &times;
                                                    </button>
                                                    <h4 class="modal-title" id="myModalLabel">
                                                        提示
                                                    </h4>
                                                </div>
                                                <div class="modal-body">
                                                    确认删除这条评论吗?
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-default"
                                                            data-dismiss="modal">
                                                        取消
                                                    </button>
                                                    <button type="submit" class="btn btn-primary">
                                                        删除
                                                    </button>
                                                </div>
                                            </div><!-- /.modal-content -->
                                        </div><!-- /.modal -->
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <footer class="message_footer">
                        <ul class="pagination">
                            <li class="disabled"><a aria-label="Previous"> <span aria-hidden="true">&laquo;</span> </a>
                            </li>
                            <li class="active"><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                            <li><a href="#" aria-label="Next"> <span aria-hidden="true">&raquo;</span> </a></li>
                        </ul>
                    </footer>
                </form>
            </div>
        </div><!--主体内容-->
    </div>


    <nav class="navbar navbar-default navbar-fixed-bottom"><!--版权信息-->
        <div class="container">
            <p class="text-center">我是版权信息</p>
        </div>
    </nav><!--/版权信息-->

</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script th:src="@{/js/jquery.min.js}"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
