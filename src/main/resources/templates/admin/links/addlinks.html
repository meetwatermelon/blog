<!DOCTYPE html>
<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>添加文章</title>
    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/simditor.css}" />
</head>
<body>
<div class="container-fluid">
    <div th:include="admin/links/nav :: copy"></div><!--导航栏-->
    <div class="row container-fluid">
        <div class="col-sm-2">
            <div th:include="admin/menu :: copy"></div><!--左侧菜单-->
        </div>
        <div class="col-sm-10 bgcolor"><!--主体内容-->
            <form class="form-horizontal" th:action="@{/links/savelink}" method="post">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">名称</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" class="form-control" id="inputEmail3" placeholder="请输入链接名称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">地址</label>
                    <div class="col-sm-10">
                        <input type="text" name="url" class="form-control" id="inputPassword3" placeholder="请输入链接地址">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input class="btn btn-default" type="submit" value="提交" >
                    </div>
                </div>
            </form>
        </div><!--主体内容-->
    </div>


    <nav class="navbar navbar-default navbar-fixed-bottom"><!--版权信息-->
        <div class="container">
            <p class="text-center">我是版权信息</p>
        </div>
    </nav><!--/版权信息-->

</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script th:src="@{/js/jquery.min.js}"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script th:src="@{/js/bootstrap.min.js}"></script>


</body>
</html>
