<!DOCTYPE html>
<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>评论管理</title>
    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid">

    <div th:include="admin/links/nav :: copy"></div><!--导航栏-->

        <div class="container-fluid">
            <div class="col-sm-2 text-center navbar-left">
                <ul class="nav navbar-nav">
                    <li>
                        <a class="logo" href="#"
                           style="text-decoration: none">&nbsp;&nbsp;<span>Admin<span>LiYuan</span></span></a>
                    </li>
                </ul>

            </div>
            <div class="col-sm-10">
                <div class="navbar-left">
                    <ul class="nav navbar-nav">
                        <li>
                            <a class="pointer"><span class="glyphicon glyphicon-home"></span>&nbsp;Home
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="navbar-right">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#" style="text-decoration: none">
                                <span class="glyphicon glyphicon-envelope"></span>
                                <i class="badge">3</i>
                            </a>
                        </li>
                        <li>
                            <a data-toggle="modal" data-target="#myModal0">
                                退出登陆
                            </a>
                            <!-- 模态框（Modal） -->
                            <div class="modal fade" id="myModal0" tabindex="-1" role="dialog"
                                 aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal"
                                                    aria-hidden="true">
                                                &times;
                                            </button>
                                            <h4 class="modal-title" id="myModalLabel0">
                                                提示
                                            </h4>
                                        </div>
                                        <div class="modal-body">
                                            确认登出吗?
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default"
                                                    data-dismiss="modal">
                                                取消
                                            </button>
                                            <button type="submit" class="btn btn-primary">
                                                登出
                                            </button>
                                        </div>
                                    </div><!-- /.modal-content -->
                                </div><!-- /.modal -->
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div><!--/导航栏-->

    <div class="row container-fluid">
        <div class="col-sm-2">
            <div th:include="admin/menu :: copy"></div><!--左侧菜单-->
        </div>
        <div class="col-sm-10 bgcolor"><!--主体内容-->
            <div>
                <form action="#" method="post">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th><span><span class="glyphicon glyphicon-file"></span> 名称</span></th>
                                <th><span><span class="glyphicon glyphicon-file"></span> url</span></th>
                                <th><span><span class="glyphicon glyphicon-pencil"></span> 操作</span></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="link: ${ links }">
                                <td class="article-title" th:text="${link.name}"></td>
                                <td class="article-title" th:text="${link.url}"></td>
                                <td>
                                    <!-- a触发模态框 -->
                                    <a href="javascript:;" th:onclick="'javascript:dele(\''+${link.id}+'\');'">
                                        删除
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div><!--主体内容-->
    </div>


    <nav class="navbar navbar-default navbar-fixed-bottom"><!--版权信息-->
        <div class="container">
            <p class="text-center">我是版权信息</p>
        </div>
    </nav><!--/版权信息-->

</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script th:src="@{/js/jquery.min.js}"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- layer -->
<script th:src="@{/layer/layer.js}"></script>

<script>
    function dele(id) {
        layer.confirm('您确定要删除这条记录？', {
            btn: ['确定', '反悔'] //按钮
        }, function () {
            window.location.href = "/links/deletelink/" + id;
        }, function () {
            // layer.msg('反悔', {icon: 1});
        });
    }
</script>

</body>
</html>
