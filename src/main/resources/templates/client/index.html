<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>index</title>
    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body style="padding-top: 70px">
<div class="container-fluid"><!-- container -->
    <div th:include="/client/head :: copy"></div><!--导航栏-->

    <div class="container"><!--主要内容-->

        <div class=" col-lg-9"><!--栅格9-->
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel"><!--图片轮播-->
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img th:src="@{/images/01.jpg}" alt="First slide" class="img-rounded img-responsive">
                        <div class="carousel-caption">
                            <p  class="opacity">干货！IT小伙伴们实用的网站及工具大集合！持续更新!</p>
                        </div>
                    </div>
                    <div class="item">
                        <img th:src="@{/images/02.jpg}" alt="Second slide" class="img-rounded img-responsive">
                        <div class="carousel-caption">
                            <p class="opacity">Java 入门第一季</p>
                        </div>
                    </div>
                    <div class="item">
                        <img th:src="@{/images/03.jpg}" alt="Third slide" class="img-rounded img-responsive">
                        <div class="carousel-caption">
                            <p class="opacity">SpringBoot开发常用技术整合</p>
                        </div>
                    </div>

                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div><!--/图片轮播-->
            <div class="mainContent"><!--文章显示-->
                <h2 class="title_tj">
                    <p>最新<span>文章</span></p>
                </h2>
                <div class="bloglist" th:each="article:${articles}">
                    <h3 th:utext="${article.title}"></h3>
                    <figure><img class="img-responsive" th:src="@{/images/06.jpg}"></figure>
                    <div class="dateview">
                        <a th:href="@{'/blog/showarticle/'+${article.id}}" class="readmore">阅读全文>></a>
                        <span th:utext="${article.date}"></span>
                        <span>
                            个人博客：[<a href="#" >程序人生</a>]
                        </span>
                    </div>
                </div>
            </div><!--/文章显示-->
        </div><!--/栅格9-->

        <div class="col-lg-3">
            <div th:include="/client/right :: copy"></div><!--右侧导航栏-->
        </div>

    </div><!--/主要内容-->

    <div class="container-fluid footer "><!--底部-->
        <p class="text-center" style="padding: 18px">CopyRight@copy2018</p>
    </div><!--底部-->

</div> <!-- /container -->

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script th:src="@{/js/jquery.min.js}"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script th:src="@{/js/bootstrap.min.js}"></script>
<!--自动播放-->
<script type="text/javascript">
    $('#carousel-example-generic').carousel({
        interval: 1500
    });
</script><!--自动轮播-->
</body>
</html>
