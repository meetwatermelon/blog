<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>article</title>
    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid"><!-- container -->
    <div th:include="client/head :: copy"></div><!--导航栏-->
    <div class="container"><!--主要内容-->
        <div class="col-sm-9">
            <div class="panel"><!--显示文章-->
                <div class="panel-heading" th:utext="${article.title}">
                    <p class="page-header"></p>
                </div>
                <div class="panel-body" th:utext="${article.content}">
                    <div>
                        <p class="page-header">评论</p>
                        <from>
                            <textarea id="content" class="form-control"  rows="5" style="max-width: 790px;"></textarea>
                            <input class="btn btn-default" type="button" value="提交">
                        </from>
                    </div>
                </div>

            </div>
        </div>

        <div class="col-lg-3">
            <div th:include="client/right :: copy"></div><!--右侧导航栏-->
        </div>
    </div><!--/主要内容-->

    <div class="container-fluid footer "><!--底部-->
        <p class="text-center" style="padding: 18px">CopyRight@copy2018</p>
    </div><!--/底部-->

</div> <!-- /container -->

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script th:src="@{/js/jquery.min.js}"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
