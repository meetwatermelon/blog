spring:
  datasource:
    url: jdbc:mysql://localhost:3306/blog
    username: root
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    content-type: text/html; charset=utf-8
    mode: HTML5
    encoding: UTF-8
    cache: false

  http:
    multipart:
      enabled: true
      max-request-size: 10Mb
      max-file-size: 10Mb
